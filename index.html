<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>

    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">

    <!-- cssLink-->
    <link rel="stylesheet" href="css/main.css">

    <!-- jsLink -->
    <script src="js/script.js" defer></script>

</head>
<body>
    <div class="overlay"></div>
    <form action="#" class="bookForm" id="bookInformation"> 
        <h1>New Book</h1>
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" minlength="1" title="Please input a title at least 1 character in length/ unknown=?" required>
        </div>

        <div>
            <label for="author">Author:</label>
            <input type="text" id="author" minlength="1" title="Please input an author at least 1 character in length/ unknown=?" required>
        </div>

        <div>
            <label for="pages">Pages:</label>
            <input type="number" id="pages" min="1" required>
        </div>

        <div>
            <label for="read">Read:</label>
            <input type="checkbox" id="read">
        </div>

        <div class="buttons">
            <button type="button" class="cancelButton">Cancel</button>
            <button type="submit" class="submitButton" form="bookInformation">Submit</button>
        </div>
    </form>
    <section class="header">
        <div class="logo"><h1>MyLibrary</h1></div>
        <div class="username"><h1>UserName</h1></div>
        <nav><ul><li>+Add Book</li></ul></nav>
    </section>
    <section class="bookSection">
        <div class="sampleBook">
            <p class="bookTitle">"Cosmos"</p>
            <p class="bookAuthor">Carl Sagan</p>
            <p class="pgs">432pgs</p>
            <div>
                <label for="readCard">Read:</label>
                <input type="checkbox" class="readBookCard" id="readCard" >
            </div>
        </div>
        <!--    ALL IN JAVASCRPIPT
             this is where we will add a grid section where each book will create a card
        
        a pop up will be created when the button is pressed in the header that will prompt the user to enter
        information about a book. -->
    </section>
    
</body>
</html>
